<template name="rp_info_state">


  {{#if stateInfoLoaded}}
			<div class="panel panel-default" style="margin-top:0; height:100%;">

					<div class="panel-body">

            <br>

						<div class="rpNameContainer">
              <div class="rpName">{{geo.state}}</div>
							<div style="clear:both;"></div>
						</div>

          <br>

					<table class="table table-condensed table-striped">
						<tbody>
							<tr>
								<td>Area</td>
								<td style="text-align:right;">{{geo.area}} km^2</td>
							</tr>
							<tr>
								<td>Population</td>
								<td style="text-align:right;">{{populationInfo population}}</td>
							</tr>
							<tr>
								<td>Density</td>
								<td style="text-align:right;">{{densityInfo population}} /km^2 </td>
							</tr>
						</tbody>
					</table>



					  <div class="rpDivContainer">
							<div class="rpDivName">Daily Stats</div>
							<div style="clear:both;"></div>
            </div>

					<table class="table table-condensed table-striped">
						<tbody>
							<tr>
								<td>Accidents</td>
								<td style="text-align:right;">{{incidents.accidents}}</td>
							</tr>
							<tr>
								<td>Road Safety</td>
								<td style="text-align:right;">{{incidents.road_safety}}</td>
							</tr>
							<tr>
								<td>Road Works</td>
								<td style="text-align:right;">{{incidents.roadworks}}</td>
							</tr>
						</tbody>
					</table>


      </div>

					<div class="graph_content">
			    <div id="yearChart" class="stats_chart">
				    <svg style="width:100%;height:100%;"></svg>
			    </div>

					</div>

      {{> rp_changeTab}}
      </div>

		{{else}}
			<div class="pad_group" style="text-align:center;">
				<i class="fa fa-refresh fa-spin"></i>
				&nbsp;
				Loading
			</div>
		{{/if}}

</template>
