<template name="rp_changeSpecialization">
  <div class="rp_content" id="rp_changeSpecialization">

    <div class="panel panel-default">
      <div class="panel-heading">
        Specialization
      </div>

      <div class="panel-body">

        <div class="alert alert-danger" id="edit_name_error_alert" style="display:none;"></div>

        {{#if user.specializationChanging}}

          Researching {{user.specialization}}.<br><br>

          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{percentComplete}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentComplete}}%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>

          Research will finish {{timeLeft}}.

          <br><br>

          <button type="button" class="btn btn-sm btn-primary btn-block" id="cancelResearchButton">Cancel Research</button>

        {{else}}

          Currently specialized in <b>
          {{#if user.specialization}}
            {{user.specialization}}
          {{else}}
            nothing
          {{/if}}
          </b>

          <br><br>

          Choose a resource to specialize in.<br>

          {{#each s.resource.types}}
          <div class="radio">
            <label>
              <input type="radio" name="specializationRadios" class="specializationRadios" value="{{this}}" {{isChecked}}>
              {{this}}
            </label>
          </div>
          {{/each}}

          <div class="radio">
            <label>
              <input type="radio" name="specializationRadios" class="specializationRadios" value="none" {{isNoneChecked}}>
              none
            </label>
          </div>

        {{/if}}



        <br>
        <button type="button" class="btn btn-sm btn-primary btn-block" id="exitButton">Back To Castle</button>

        <br>

        Specialization increases production by {{s.specialization.bonus}}x.  You can only specialize on one resource at a time.  Changing specialization takes {{changeTime}} to train your workers.

      </div>
    </div>

  </div>
</template>
