<template name="rp_info_province">


  {{#if provinceInfoLoaded}}
			<div class="panel panel-default" style="margin-top:0;">

					<div class="panel-body">

            <div style="float:right;">
              <button class="btn btn-primary btn-xs" id="closeRpButton">
                <i class="fa fa-close"></i>
              </button>
            </div>

						<div class="rpNameContainer">
							<div class="rpNameType">Province</div>

              <div class="rpName">{{geo.province}}</div>
              <!--<div class="rpEditName">{{> edit_name_button}}</div>-->

							<div style="clear:both;"></div>
						</div>

          <br>

					<table class="table table-condensed table-striped">
						<tbody>
							<tr>
								<td>Area</td>
								<td style="text-align:right;">{{geo.area}} km^2</td>
							</tr>
							<tr>
								<td>Population</td>
								<td style="text-align:right;">{{populationInfo population}}</td>
							</tr>
							<tr>
								<td>Density</td>
								<td style="text-align:right;">{{densityInfo population}} /km^2 </td>
							</tr>
						</tbody>
					</table>

          <br>


					<div class="rpDivContainer">
							<div class="rpDivName">Daily Stats</div>
							<div style="clear:both;"></div>
          </div>

					<table class="table table-condensed table-striped">
						<tbody>
							<tr>
								<td>Accidents</td>
								<td style="text-align:right;">{{incidents.accidents}}</td>
							</tr>
							<tr>
								<td>Road Safety</td>
								<td style="text-align:right;">{{incidents.road_safety}}</td>
							</tr>
							<tr>
								<td>Road Works</td>
								<td style="text-align:right;">{{incidents.roadworks}}</td>
							</tr>
						</tbody>
					</table>
      </div>

					</div>

		{{else}}
			<div class="pad_group" style="text-align:center;">
				<i class="fa fa-refresh fa-spin"></i>
				&nbsp;
				Loading
			</div>
		{{/if}}


    <!--
		{{#if battleInfoReady}}
			{{#if battle}}
				<div class="panel panel-default">
					<div class="panel-heading">
						Battle
					</div>
					<div class="panel-body">
						{{> battleReport battle}}
					</div>
				</div>
			{{/if}}
		{{/if}}
    -->
</template>
