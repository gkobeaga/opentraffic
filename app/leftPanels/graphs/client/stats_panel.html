<template name="stats_panel">
	<div id="stats_panel">
		<div class="panel_title"><i class="fa fa-bar-chart-o fa-lg"></i> &nbsp;Graphs</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Hourly
			</div>
			<div id="hourlyChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				By Day of Week
			</div>
			<div id="weekDayChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Monthly
			</div>
			<div id="monthlyChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				By Provinces
			</div>
			<div id="byProvincesChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

	</div>
</template>
