    <div class="panel panel-default">
        <div class="panel-heading">

        <div id="help-start" class="panel-collapse collapse">
            <div class="panel-body">
                <p>{{game_name}} OpenTraffic is an open source platform for Traffic Incidences Data Analytics in Euskadi.</p>

                <p>OpenTraffic is based on:</p>
                <ul>
                    <li><p> <a href="https://www.mongodb.org/">MongoDB</a></p></li>
                    <li><p> <a href="https://www.meteor.com/">Meteor</a> and the template of the game <a herf="https://github.com/dan335/dominus">dominusgame.net</a></p></li>
                    <li><a href="https://cran.r-project.org/">R software</a>  for statistical computing.</li>
                    <li><a href="https://www.opencpu.org/">openCPU</a></li>
                    <li><a href="http://openlayers.org/">openlayers3</a> and</li>
		    <li><a href="http://www.gdal.org/">GDAL</a></li>
                </ul>
                <p>Source code can be found in <a href="https://github.com/gkobeaga/opentraffic">Github</a></p>
                <p>Latest traffic data incidents can be found at <a href="http://opendata.euskadi.eus/catalogo/-/incidencias-trafico-euskadi/">this link.</a></p>
 <p>Historic traffic data incidents since 2006 can be found at <a href="http://opendata.euskadi.eus/catalogo/-/historico-de-incidencias-del-trafico-en-euskadi/">this link.</a></p>
            </div>
        </div>
    </div>
