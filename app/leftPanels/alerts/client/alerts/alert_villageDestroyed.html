<template name="alert_villageDestroyed">
    {{> alert_titleTemplate title=title iconName='fa-exclamation-triangle' date=created_at read=read}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
        <div class="alertBody alertPad">
            Your village <b>{{vars.villageName}}</b> at <a href="" class="coordinateLink" data-x="{{battle.x}}" data-y="{{battle.y}}">{{battle.x}},{{battle.y}}</a> was destroyed.
        </div>
        <div class="alertBody">
            {{> battleReport battle}}
        </div>
        {{/if}}
    </div>
</template>
