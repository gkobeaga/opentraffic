<template name="ga_playerReported">
    {{> ga_titleTemplate title=title iconName='fa-frown-o' date=created_at}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
            <div class="alertBody alertPad">

                {{vars.username}} was reported.
                <br><br>

                <blockquote>
                    <p>{{vars.reason}}</p>
                </blockquote>

                <br><br>
                <a href="/alert/{{_id}}">link for sharing</a>
            </div>
        {{/if}}
    </div>
</template>
